<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="odin-calculator.css">
</head>
<body>

<div class="container">
    <div class="reflection"></div>
    <div class="reflection-2"></div>
    <div class="reflection-3"></div>
    
        <div class="top-section">
            <div class="top-section-top">
                <h1 class="header">Canon</h1>
                <div class="solar-panel">
                    <div class="solar-panel-cell"></div>
                    <div class="solar-panel-cell"></div>
                    <div class="solar-panel-cell"></div>
                    <div class="solar-panel-cell"></div>
                </div>
            </div>
            <div class="screen">
                <div class="top-screen"></div>
                <div class="bottom-screen"></div>
            </div>
        </div>
    <div class="bottom-section">
        <div class="keypad">
            
            <button class="clear">C</button>
            <button class="key">%</button>
            <button class="key">^</button>
            <button id="divide" class="operator">/</button>
            <button class="numkey">7</button>
            <button class="numkey">8</button>
            <button class="numkey">9</button>
            <button id="multiply" class="operator">*</button>
            <button class="numkey">4</button>
            <button class="numkey">5</button>
            <button class="numkey">6</button>
            <button id="subtract" class="operator">-</button>
            <button class="numkey">1</button>
            <button class="numkey">2</button>
            <button class="numkey">3</button>
            <button id="add" class="operator">+</button>
            <button class="numkey">0</button>
            <button class="decimal">.</button>
            <button id="equal" class="equal">=</button>
        </div>
    </div>
</div>


<script src="odin-calculator.js"></script>
</body>
</html>
